name: Deploy Frontend and Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: ðŸš€ Deploy Frontend (Static Web App)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install and build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: ðŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "frontend"
          output_location: "dist"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}

  deploy-backend:
    name: ðŸš€ Deploy Backend (App Service)
    runs-on: ubuntu-latest
    needs: deploy-frontend
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¦ Compress backend
        run: |
          cd backend
          zip -r ../backend.zip * .[^.]* -x "node_modules/*" ".env" "tests/*"

      - name: ðŸš€ Deploy to Azure App Service via zipdeploy
        run: |
          curl -X POST "${{ secrets.AZURE_BACKEND_DEPLOY_URL }}" \
          --user "${{ secrets.AZURE_BACKEND_USER }}:${{ secrets.AZURE_BACKEND_PASS }}" \
          --data-binary @"backend.zip"