name: Build React + Node

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      ##########################
      # FRONTEND
      ##########################

      - name: ğŸ“¦ Install frontend
        working-directory: ./frontend
        run: npm install

      - name: ğŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: ğŸ§¹ Run frontend lint
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ”¨ Build frontend
        working-directory: ./frontend
        run: npm run build

      ##########################
      # BACKEND
      ##########################

      - name: ğŸ“¦ Install backend
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Run backend tests
        working-directory: ./backend
        run: npm run test

      - name: ğŸ§¹ Run backend lint
        working-directory: ./backend
        run: npm run lint

      - name: âœ… Check backend
        working-directory: ./backend
        run: node -e "console.log('Backend is ready')"