name: Build React + Node

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      ##########################
      # FRONTEND
      ##########################

      - name: ðŸ“¦ Install frontend
        working-directory: ./frontend
        run: npm install

      - name: ðŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: ðŸ§¹ Run frontend lint
        working-directory: ./frontend
        run: npm run lint

      - name: ðŸ”¨ Build frontend
        working-directory: ./frontend
        run: npm run build

      ##########################
      # BACKEND
      ##########################

      - name: ðŸ“¦ Install backend
        working-directory: ./backend
        run: npm install

      - name: ðŸ§ª Run backend tests
        working-directory: ./backend
        env:
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ENCRYPT: ${{ secrets.DB_ENCRYPT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          DB_PORT: ${{ secrets.DB_PORT }}
          PORT: ${{ secrets.PORT }}
        run: npm run test

      - name: ðŸ§¹ Run backend lint
        working-directory: ./backend
        run: npm run lint

      - name: âœ… Check backend
        working-directory: ./backend
        run: node -e "console.log('Backend is ready')"